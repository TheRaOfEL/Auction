{% extends 'main.html' %}
{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Create a New Auction</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label for="id_starting_bid" class="form-label">Starting Bid</label>
                {{ form.starting_bid }}
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label">Image</label>
                {{ form.image }}
            </div>

            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                {{ form.category }}
            </div>
            
            <div class="mb-3">
                <label for="id_start_at" class="form-label">Start_at</label>
                {{ form.start_at}}
            </div>
            
            <div class="mb-3">
                <label for="id_end_at" class="form-label">End_at</label>
                {{ form.end_at }}
            </div>


            <button type="submit" class="btn btn-primary">Create Auction</button>
        </form>
    </div>
{% endblock %}
