{% extends 'main.html' %}
{% block content %}

    <!-- Header -->
    <div class="container-fluid bg-dark text-white py-5" style="padding-top: 60px;">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-4 fw-bold">Welcome to Your Dashboard</h1>
                <p class="lead mt-2">Overview of your profile, auctions, and orders ðŸ“Š</p>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="row py-5">
                <!-- Sidebar -->
                <div class="col-12 col-md-3 mb-4">
                    <div class="list-group shadow-sm">
                        <div class="list-group-item active bg-success border-0 fw-bold">Dashboard</div>
                        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">My Profile</a>
                        <a href="{% url 'created_auctions' %}" class="list-group-item list-group-item-action">My
                            Auctions</a>
                        <a href="{% url 'my_purchases' %}" class="list-group-item list-group-item-action">My Bids</a>
                        <a href="{% url 'logout' %}"
                           class="list-group-item list-group-item-action bg-danger text-white fw-semibold">Logout</a>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-12 col-md-9">
                    <div class="row g-4">
                        <!-- Card: Order Pending -->
                        <div class="col-12 col-md-6">
                            <div class="card shadow border-0 h-100">
                                <div class="card-header bg-secondary text-white fw-bold">
                                    Orders Pending
                                </div>
                                <div class="card-body text-center">
                                    <h2 class="display-5 fw-bold text-warning">00</h2>
                                </div>
                            </div>
                        </div>

                        <!-- Card: Orders in Processing -->
                        <div class="col-12 col-md-6">
                            <div class="card shadow border-0 h-100">
                                <div class="card-header bg-secondary text-white fw-bold">
                                    Orders in Processing
                                </div>
                                <div class="card-body text-center">
                                    <h2 class="display-5 fw-bold text-info">60</h2>
                                </div>
                            </div>
                        </div>

                        <!-- Card: Delivered -->
                        <div class="col-12 col-md-6">
                            <div class="card shadow border-0 h-100">
                                <div class="card-header bg-secondary text-white fw-bold">
                                    Delivered
                                </div>
                                <div class="card-body text-center">
                                    <h2 class="display-5 fw-bold text-success">40</h2>
                                </div>
                            </div>
                        </div>

                        <!-- Card: Total Completed Orders -->
                        <div class="col-12 col-md-6">
                            <div class="card shadow border-0 h-100">
                                <div class="card-header bg-secondary text-white fw-bold">
                                    Total Completed Orders
                                </div>
                                <div class="card-body text-center">
                                    <h2 class="display-5 fw-bold text-primary">70</h2>
                                </div>
                            </div>
                        </div>
                    </div> <!-- End .row -->
                </div> <!-- End .col-md-9 -->
            </div>
        </div>
    </main>

{% endblock content %}
